[build.environment]
  NODE_VERSION = "16"

[build]
  publish = "dist"
  command = "pnpm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
[[redirects]]
  from = "/api/"
  to = "http://8.134.216.253:8000/api"
  status = 200
  force = true
  headers = {X-From = "Netlify"}